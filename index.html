<style>
    body {
        background: rgb(248, 248, 248);
    }

    div {
        margin-top: 1rem;
    }

    .content {
        text-align: center;
        margin: auto;
    }

    .btn {
        display: inline-block;
        width: 4rem;
        height: 2rem;
        line-height: 2rem;
        font-weight: bold;
        background: rgb(255, 196, 0);
        color: rgb(60, 60, 60);
        font-size: 1rem;
        border-radius: 999999px;
        cursor: pointer;
    }

    .custom-select,
    input {
        border-radius: 8px;
        padding: 0.5rem 1rem;
        border: #AAAAAA solid 1px;
    }

    select:focus,
    input:focus {
        outline: #ff9100 1px solid
    }

    .selector{
        display: flex;
        flex-wrap: nowrap;
        overflow-x: scroll;
        /* justify-content: center; */
        width: 90vw;
    }

    .selector input{
        display: none;
    }

    .selector label span{
        border-radius: 999999px;
        border: #646464 2px solid;
        color: #646464;
        padding: 0.5rem 1rem;
        transition: 0.2s;
        cursor: pointer;
        user-select: none;
        word-break: keep-all;
        white-space: nowrap;
        line-height: 3rem;
        margin: 0 0.2rem;
        font-size: 1rem;
    }

    .selector label input[type="checkbox"]:checked+span{
        border: #ff8800 2px solid;
        color: #ff8800;
    }

    .advanceFilter{
        display: grid;
        grid-template-rows: 0px;
        transition: 0.5s;
        width: 90vw;
        margin: auto;
        overflow: hidden;
    }

    .advanceFilter.active{
        grid-template-rows: 10rem;
    }

    .advanceFilterButton{
        position: relative;
        font-size: 1.5rem;
        color: rgb(96, 149, 219);
        font-weight: 900;
        transition: 0.2s;
        cursor: pointer;
        user-select: none;
    }

    .advanceFilterButton.active{
        color: #ff9100;
    }
    
    .advanceFilterButton::after{
        content: "+";
        position: absolute;
        font-size: 1.5rem;
        right: -1.5rem;
        top: 50%;
        transform: translate(0, -50%);
    }
    .advanceFilterButton.active::after{
        content: "-";
    }

</style>

    <script>
        var liffID = '2000189044-Q1ZYKkXn';

        async function main() {
            await liff.init({
                liffId: liffID
            }).then(function () {
                console.log('LIFF init');

                // 這邊開始寫使用其他功能
                // liff.sendMessages([{
                //     type: 'text',
                //     text: 'Hello world'
                // }])

                const btnMessage = document.getElementById('sendMessage');
                btnMessage.addEventListener('click', () => {
                    let filterArr = [];
                    document.querySelectorAll(".selector input[type='checkbox']:checked").forEach((item)=>{
                        filterArr.push(item.value);
                    })
                    let message = "專業夥伴:" + document.querySelector("#search-criteria-4").value + "\t" + document.querySelector("#keyword").value + "\t" + filterArr.join(",");
                    console.log(message)
                    liff.sendMessages([
                        {
                            type: 'text',
                            text: message
                        }

                    ]).then(res => liff.closeWindow())
                        .catch(error => console.log(error));
                });

            }).catch(function (error) {
                console.log(error);
            });

        }

        main();

    </script>
